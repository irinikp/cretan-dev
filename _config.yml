# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Developers in Crete
email: irinikp@gmail.com
description: Here you can find developer related events happening in Crete, Greece.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cretan.dev" # the base hostname & protocol for your site
twitter_username: irinikp
github_username:  irinikp
paginate: 10
theme-dark: false #Set to true to change to dark website theme

plugins: [jekyll-paginate, kramdown]
# Build settings
markdown: kramdown
collections:
  events:
      output: true
      permalink: /events/:path/

  past-events:
      output: true
      permalink: /past-events/:path/
